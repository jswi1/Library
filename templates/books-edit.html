<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kitob tahrirlash</title>
</head>
<body>
    <h1>Kitobni tahrirlang</h1>
    <br>
    <br>
    <br>
    <form method="post" action="/books-edit/{{kitob.id}}/">{% csrf_token %}
        <input type="text" name="n" placeholder="Kitob.nomi">
        <input type="date" name="s" placeholder="Kitob.sanasi">
        <input type="number" name="sah" placeholder="Kitob.sahifasi">
        <select name="muallif">
            <option value="{{kitob.muallif.id}}">{{kitob.muallif}}</option>
            {% for i in muallif %}
            {% if i.id != kitob.muallif.id %}
            <option value="{{i.id}}"></option>
            {% endif %}
            {% endfor %}
        </select>
        <button type="submit">Qo'shish</button>
    </form>
    <br>
    <br>
</body>
</html>
